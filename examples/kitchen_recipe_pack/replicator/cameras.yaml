    type: perspective
    position: [3.2, 1.96, 2.8]
    look_at: [0, 0.84, 0]
    focal_length: 24.0
    horizontal_aperture: 36.0
    vertical_aperture: 24.0
    clipping_range: [0.1, 1000.0]
    resolution: [1280, 720]

  - name: robot_eye
    type: perspective
    position: [0, 1.2, -1.05]
    look_at: [0, 0.9, 0.7]
    focal_length: 50.0
    horizontal_aperture: 36.0
